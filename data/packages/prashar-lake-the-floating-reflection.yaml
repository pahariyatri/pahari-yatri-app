title: Prashar Lake — The Floating Reflection
invitation: Walk where time pauses, and mountains mirror your soul.
excerpt: |2-
  A secret lake with a floating temple, surrounded by deodar forests and high peaks.
  This is not sightseeing; it is a journey inward, a meditation at 2,730 meters.
isFeatured: true
image: /static/images/packages/prashar-lake-floating-reflection/image.jpg
itinerary:
  - day: 1
    title: Into the Deodars
    description: |-
      Start from Mandi. Trek through silent forests, where the only voices
      are birds and the wind. Feel each step dissolve city noise.
  - day: 2
    title: Whispering Waters
    description: >-
      Reach Prashar Lake. Sit by the temple floating atop still waters. 
      Listen to your own reflections as the mountains watch silently.
  - day: 3
    title: Sunset & Stars
    description: >-
      Witness the sunset from the hill ridge. Night brings a sky untouched
      by lights. Sleep under the open heavens.
  - day: 4
    title: Descend Transformed
    description: >-
      Return to the village carrying the serenity of forest, lake, and starry nights.
