title: Manimahesh — The Lake of Miracles
invitation: Walk to the sacred waters where legends touch the earth.
excerpt: |2-
  A hidden pilgrimage to the glacial Manimahesh Lake, framed by towering peaks. 
  This journey is not tourism; it is devotion, reflection, and transformation.
isFeatured: true
image: /static/images/blogs/a-spiritual-journey-with-pahari-yatri-to-manimahesh-kailash/image.jpg
itinerary:
  - day: 1
    title: The Calling
    description: |-
      Begin from Hadsar village. Enter pine and deodar forests, leaving the world behind.
      Every step draws you closer to the sacred energy of Manimahesh.
  - day: 2
    title: Forest and Streams
    description: >-
      Trek along glacial streams, past hidden waterfalls. Silence deepens as you approach higher altitudes.
  - day: 3
    title: Manimahesh Lake
    description: >-
      Reach the lake at sunrise. Witness the reflection of peaks in crystal waters. Offer prayers and meditate.
  - day: 4
    title: Return with Blessings
    description: >-
      Descend gently. Carry the serenity, devotion, and clarity of the mountains back into daily life.
