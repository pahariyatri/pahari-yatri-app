itinerary:
  - day: 1
    title: Arrival and Drive to Bhali Dhar
    description: >-
      Depart from Shimla in the morning, embarking on a scenic drive covering
      160 km to reach Bhali Dhar. Set up camp and stay overnight, preparing for
      the spiritual adventure ahead.
  - day: 2
    title: Trek to Pol Thach
    description: >-
      Begin the trek from Bhali Dhar to Pol Thach, passing through scenic
      landscapes. Cover a distance of 3 km and set up camp at Pol Thach for an
      overnight stay, immersing yourself in the serene environment.
  - day: 3
    title: Trek to Shikhar Srikhandu Top and Return
    description: >-
      Trek from Pol Thach to the divine Shikhar Srikhandu Top. Reach the summit,
      experiencing spiritual vibes and reliving the mythical episode of amrit
      manthan. Have lunch at the top, then descend to Pol Thach for an overnight
      stay.
  - day: 4
    title: Explore Shrikoti Temple
    description: >-
      Drive from Bhali Dhar to the sacred Shrikoti Temple, covering a distance
      of 6 km. Explore the temple and its serene surroundings, feeling the
      divine aura. Drive back to Daran Ghati for an overnight stay in tents.
  - day: 5
    title: Return to Shimla
    description: >-
      Depart from Daran Ghati in the morning and drive back to Shimla,
      concluding the trek. Reflect on the spiritual journey and the divine
      experiences encountered along the way.
  - day: 6
    title: Reflect on the Spiritual Journey
    description: >-
      Spend a day in Shimla reflecting on the spiritual experiences of the trek.
      Enjoy the tranquility of Shimla and cherish the memories of the adventure
      and spiritual encounters.
