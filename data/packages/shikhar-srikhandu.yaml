title: Shikhar Srikhandu
excerpt: >-
  Embark on a spiritual journey to Shikhar Srikhandu, a trek that leads you to
  the sacred Bhola Nath Temple. Unravel the divine story of this trek, where
  during the churning of the ocean for the elixir of immortality (amrit
  manthan).
