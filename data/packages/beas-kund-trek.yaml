  - day: 2
    title: Trek to Beas Kund and Back
    description: >-
      Begin the day early with a trek from Bakarthach to the mesmerizing Beas
      Kund. Explore the surroundings and marvel at the glacial beauty, soaking
      in the pristine environment. After spending quality time at Beas Kund,
      trek back to Bakarthach for another night of camping. This day covers a
      total distance of 10 km (up and down), offering both challenge and reward.
  - day: 3
    title: Trek Back to Solang Nala and Drive to Manali
    description: >-
      On the final day, trek back to Solang Nala, enjoying the scenic beauty and
      tranquility of the Himalayan trails. After reaching Solang Nala, drive to
      Manali, concluding the trek with cherished memories of the adventure.
      Reflect on the journey and celebrate the accomplishment as you head back
      to civilization.
