  - day: 1
    title: Departure and Trek to Bakarthach
    description: >-
      Depart for Solang Nala in the morning. After a brief introduction and
      orientation, begin the trek to Bakarthach, a picturesque location known
      for its lush meadows and stunning views. Enjoy the serene environment and
      set up an overnight camp under the stars. This dayâ€™s trek covers a
