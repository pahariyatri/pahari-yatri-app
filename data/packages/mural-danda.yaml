title: ' Mural Danda '
excerpt: >-
  Embark on a journey that echoes with the tales of ancient times, where kings
  once ventured for royal hunts and the mystical charm of medicinal plants
  lingers in the air. Ethereal realm of Aatma Yum Lok and reveals the
  mesmerizing valleys of Rohru .
isFeatured: false
