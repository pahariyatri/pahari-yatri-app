itinerary:
  - day: 1
    title: Scenic Drive to Khara Pathar
    description: >-
      Begin your adventure with a scenic drive from Shimla to Khara Pathar,
      covering a distance of 80 km. Enjoy the picturesque landscapes along the
      way. Check into a hotel for an overnight stay, preparing for the trek
      ahead.
  - day: 2
    title: Off-road Drive and Trek to Kupar Peak
    description: >-
      Drive off-road from Khara Pathar to Giri Ganga, covering a distance of 10
      km. Start the trek from Giri Ganga to Kupar Peak, a journey that takes
      about 5 to 6 hours both ways. Experience the serene landscapes and
      spiritual aura. Camp overnight in Giri Ganga, enjoying the tranquility of
      the surroundings.
  - day: 3
    title: Trek Back and Return to Shimla
    description: >-
      Bid farewell to the serene landscapes of Giri Ganga and trek back to Khara
      Pathar. From there, embark on the return drive to Shimla, concluding the
      trek. Reflect on the adventure and the peaceful moments experienced during
      the journey.
price: 6500
duration: 3
location: Shimla, Himachal Pradesh
