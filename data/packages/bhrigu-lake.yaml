itinerary:
  - day: 1
    title: Arrival and Trek to Jonker Thach
    description: >-
      Arrive in Manali and kickstart your adventure with a scenic drive to
      Gulaba Roadhead. Begin your trek to Jonker Thach, a picturesque location
      with stunning views. Trek a distance of 1.5 km, gaining an altitude from
      6,500 ft to 10,300 ft. Set up camp at Jonker Thach and enjoy the tranquil
      surroundings.
  - day: 2
    title: Trek to Rola Kholi
    description: >-
      Continue your trek from Jonker Thach to the scenic Rola Kholi. Trek a
      distance of 5 km, passing through lush green meadows and enjoying the
      pristine beauty of the Himalayas. Set up camp at Rola Kholi and relax in
      the serene environment, preparing for the next dayâ€™s adventure.
  - day: 3
    title: Trek to Bhrigu Lake and Return
    description: >-
      Begin early for the trek to the stunning Bhrigu Lake, located at an
      altitude of 14,100 ft. Explore the surroundings and marvel at the
      high-altitude beauty. After spending quality time at the lake, trek back
      to Rola Kholi. This day covers a total distance of 10 km, offering both
      challenge and reward with altitude gains from 12,000 ft to 14,100 ft.
  - day: 4
    title: Trek Back to Gulaba and Drive to Manali
    description: >-
      On the final day, trek back to Gulaba from Rola Kholi, covering a distance
      of 5 km. Enjoy the scenic beauty and tranquility of the Himalayan trails.
      After reaching Gulaba, drive back to Manali, concluding the trek with
      cherished memories of the adventure. Reflect on the journey and celebrate
      the accomplishment as you head back to civilization.
